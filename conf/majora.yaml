tunnel_addr: 127.0.0.1:5879
dns_server: 114.114.114.114:53
log_level: info
log_path: ./majora-log/
daemon: true
reconn_interval: 5s
net_check_interval: 5s
net_check_url: https://www.baidu.com
dns_cache_duration: 10m

redial:
  command: /bin/bash
  exec_path: /usr/local/bin/lsd
  redial_duration: 5m
  wait_time: 15s

